<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <h1>Welcome to Valorant-themed image slider</h1>
        <p>Valorant Legends: A Slideshow of Iconic Agents.</p>
        <p>Valorant Agent Showcase: Stunning Wallpapers in Motion.</p>
        <p>Enter the Valorant Universe: Dynamic Character Slideshow.</p>
        <p>Slide into Action: Valorant's Best Character Wallpapers.</p>
    </div>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/omen.png" alt="Slide 1"></div>
            <div class="slide"><img src="images/raze.png" alt="Slide 2"></div>
            <div class="slide"><img src="images/jett.jpeg" alt="Slide 3"></div>
            <div class="slide"><img src="images/clove.jpeg" alt="Slide 4"></div>
            <div class="slide"><img src="images/allchar.jpg" alt="Slide 5"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
