<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="content">
                <h1>Valorant Agent Showcase</h1>
                <p>Stunning wallpapers of iconic agents â€” swipe, click or use the arrows to navigate.</p>
            </div>

            <div class="slider-container" aria-roledescription="carousel" aria-label="Valorant agents slideshow">
                <div class="slider" data-autoplay-interval="3000">
                    <figure class="slide" data-caption="Omen">
                        <img src="images/omen.png" alt="Omen" loading="lazy">
                        <figcaption>Omen</figcaption>
                    </figure>
                    <figure class="slide" data-caption="Raze">
                        <img src="images/raze.png" alt="Raze" loading="lazy">
                        <figcaption>Raze</figcaption>
                    </figure>
                    <figure class="slide" data-caption="Jett">
                        <img src="images/jett.jpeg" alt="Jett" loading="lazy">
                        <figcaption>Jett</figcaption>
                    </figure>
                    <figure class="slide" data-caption="Clove">
                        <img src="images/clove.jpeg" alt="Clove" loading="lazy">
                        <figcaption>Clove</figcaption>
                    </figure>
                    <figure class="slide" data-caption="All Characters">
                        <img src="images/allchar.jpg" alt="All characters" loading="lazy">
                        <figcaption>All Characters</figcaption>
                    </figure>
                </div>

                <button class="nav prev" aria-label="Previous slide">&#10094;</button>
                <button class="nav next" aria-label="Next slide">&#10095;</button>

                <div class="dots" role="tablist" aria-label="Slide indicators"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
